name: Auto commit

on:
  push:
    branches:
      - master
      
  schedule:
    - cron: "0 * * * *"  # Run every hour

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Git config
        run: |
          git config --local user.email "pertamax134@gmail.com"
          git config --local user.name "arturafriansyah"

      - name: Setup daily run hour
        id: set_hour
        run: |
          today=$(date '+%Y-%m-%d')
          hour_file=".daily_run_hour"
          commit_needed=false

          if [ -f "$hour_file" ]; then
            file_date=$(cut -d',' -f1 "$hour_file")
            if [ "$file_date" != "$today" ]; then
              rm "$hour_file"
            fi
          fi

          if [ ! -f "$hour_file" ]; then
            hour=$((RANDOM % 13 + 8))
            echo "$today,$hour" > "$hour_file"
            echo "hour=$hour" >> $GITHUB_OUTPUT
            echo "ğŸ•’ Generated run hour: $hour"
            echo "commit=true" >> $GITHUB_OUTPUT
          else
            hour=$(cut -d',' -f2 "$hour_file")
            echo "hour=$hour" >> $GITHUB_OUTPUT
            echo "commit=false" >> $GITHUB_OUTPUT
            echo "ğŸ•’ Loaded run hour: $hour"
          fi

          now=$(date +%H | sed 's/^0*//')
          if [ "$now" -ne "$hour" ]; then
            echo "â° Now is $now, not the run hour $hour. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Commit daily run hour file
        if: steps.set_hour.outputs.commit == 'true'
        run: |
          git add .daily_run_hour
          git commit -m "chore(bot): set daily run hour to ${{ steps.set_hour.outputs.hour }} for $(date '+%Y-%m-%d')"
          
      - name: Push daily hour file
        if: steps.set_hour.outputs.commit == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Modify last update
        if: steps.set_hour.outputs.skip == 'false'
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit auto update
        if: steps.set_hour.outputs.skip == 'false'
        run: |
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"

          rand=$[$RANDOM % ${#arr[@]}]
          git add LAST_UPDATED
          git commit -m "${arr[$rand]}" || echo "âš ï¸ Nothing to commit"

      - name: Push auto update
        if: steps.set_hour.outputs.skip == 'false'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
