name: Auto commit

on:
  push:
    branches:
      - master
      
  schedule:
    - cron: "0 * * * *"  # Run every hour

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"

      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Skip randomly outside hour range
        run: |
          # Ambil jam sekarang (0-23)
          now=$(date +%H)
          
          # Range yang diperbolehkan (misal jam 08â€“20)
          if [ "$now" -lt 8 ] || [ "$now" -gt 20 ]; then
            echo "ğŸ•’ Hour $now is outside allowed range. Exiting."
            exit 0
          fi

          # Skip dengan probabilitas 60% (jalan hanya ~40%)
          r=$((RANDOM % 10))
          if [ "$r" -lt 6 ]; then
            echo "ğŸ² Skipping this run randomly (r=$r)"
            exit 0
          fi

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "pertamax134@gmail.com"
          git config --local user.name "arturafriansyah"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
